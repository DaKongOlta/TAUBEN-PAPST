<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF--8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Der Papst der Tauben</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&family=VT323&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'VT323', monospace;
      }
      .font-silkscreen {
        font-family: 'Silkscreen', sans-serif;
      }

      /* --- Animations --- */
      @keyframes bob {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-3px); }
      }
      .animate-pigeon-bob {
        animation: bob 2s ease-in-out infinite;
      }

      @keyframes sparkle {
        0% { transform: scale(1); opacity: 1; }
        100% { transform: scale(2); opacity: 0; }
      }
      .particle-sparkle {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: #fde047; /* yellow-300 */
        border-radius: 50%;
        pointer-events: none;
        animation: sparkle 0.7s ease-out forwards;
        box-shadow: 0 0 8px #fde047;
      }

      @keyframes pulse {
        0%, 100% { transform: scale(1); filter: drop-shadow(0 0 2px #facc15); }
        50% { transform: scale(1.1); filter: drop-shadow(0 0 5px #fde047); }
      }
      .animate-icon-pulse {
        animation: pulse 2.5s ease-in-out infinite;
      }

      @keyframes play-card {
        0% {
          transform: scale(1.05) translateY(-10px);
          opacity: 1;
          box-shadow: 0 0 15px #fde047;
        }
        100% {
          transform: scale(0.8) translateY(100px);
          opacity: 0;
          box-shadow: 0 0 0px #fde047;
        }
      }
      .animate-play-card {
        animation: play-card 0.5s ease-in forwards;
        pointer-events: none;
      }

      @keyframes draw-card {
        from {
          transform: translateY(100px) scale(0.8);
          opacity: 0;
        }
        to {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
      }
      .animate-draw-card {
        animation: draw-card 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }

      /* --- Floating Text Animation --- */
      @keyframes float-and-fade {
        0% {
          transform: translateY(0) scale(1.2);
          opacity: 1;
        }
        100% {
          transform: translateY(-40px) scale(0.8);
          opacity: 0;
        }
      }
      .floating-text {
        position: fixed;
        pointer-events: none;
        font-weight: bold;
        font-size: 1.25rem; /* text-xl */
        animation: float-and-fade 1.5s ease-out forwards;
        text-shadow: 1px 1px 2px black;
        z-index: 100;
      }
      .floating-text-faith {
        color: #fde047; /* yellow-300 */
      }
      .floating-text-crumbs {
        color: #f59e0b; /* amber-500 */
      }

      /* --- Background Ambiance Animations --- */
      @keyframes float-up {
        0% { transform: translateY(0px); opacity: 0.7; }
        100% { transform: translateY(-250px); opacity: 0; }
      }
      .floating-crumb {
        position: absolute;
        background-color: #d4a373; /* A crumb color */
        border-radius: 50%;
        animation-name: float-up;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
        will-change: transform, opacity;
        box-shadow: 0 0 5px #e9c46a;
      }

      @keyframes shimmer {
        0%, 100% { opacity: 0; transform: scale(0.7); }
        50% { opacity: 0.6; transform: scale(1); }
      }
      .shimmering-light {
        position: absolute;
        background: radial-gradient(circle, rgba(253, 224, 71, 0.4) 0%, rgba(253, 224, 71, 0) 70%);
        border-radius: 50%;
        animation-name: shimmer;
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
        will-change: transform, opacity;
      }
      
      /* --- Pigeon Pope Animations --- */
      .animate-pope-idle .pigeon-body-group {
        animation: pope-body-bob 3s ease-in-out infinite;
      }
      .animate-pope-idle .pigeon-wing {
          animation: pope-wing-flap 3s ease-in-out infinite;
          transform-origin: 50px 55px;
      }
      .animate-pope-idle .pigeon-head-group {
          animation: pope-head-bob 3s ease-in-out infinite;
          transform-origin: 50px 60px; /* Neck pivot */
      }
      .animate-pope-idle .pigeon-eye {
          animation: pope-blink 3s linear infinite;
          animation-delay: 0.5s;
      }

      @keyframes pope-body-bob {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-4px); }
      }
      @keyframes pope-wing-flap {
          0%, 100% { transform: rotate(0deg); }
          50% { transform: rotate(-8deg); }
      }
      @keyframes pope-head-bob {
          0%, 100% { transform: rotate(0deg); }
          25% { transform: rotate(-3deg); }
          75% { transform: rotate(3deg); }
      }
      @keyframes pope-blink {
          0%, 4%, 100% { transform: scaleY(1); }
          2% { transform: scaleY(0.1); }
      }

      .animate-pope-peck .pigeon-head-group {
          animation: pope-peck-motion 0.3s ease-in-out forwards;
          transform-origin: 50px 60px; /* Neck pivot */
      }

      @keyframes pope-peck-motion {
          0% { transform: rotate(0deg) translateY(0); }
          40% { transform: rotate(45deg) translate(5px, 15px); }
          100% { transform: rotate(0deg) translateY(0); }
      }

      /* --- Rival Pope Animations --- */
      .animate-rival-idle .rival-body-group {
        animation: rival-body-bob 3.5s ease-in-out infinite;
      }
      .animate-rival-idle .rival-head-group {
        animation: rival-head-bob 3.5s ease-in-out infinite;
        transform-origin: 50px 38px;
      }
      .animate-rival-idle .rival-halo {
        animation: pulse 4s ease-in-out infinite;
        filter: drop-shadow(0 0 4px #a855f7);
      }
      @keyframes rival-body-bob {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-2px); }
      }
      @keyframes rival-head-bob {
        0%, 100% { transform: rotate(0deg); }
        40% { transform: rotate(5deg); }
        80% { transform: rotate(-5deg); }
      }

      .animate-rival-attack .rival-body-group {
        animation: rival-attack-lunge 0.5s ease-out forwards;
      }
      .animate-rival-attack .rival-head-group {
        animation: rival-attack-squawk 0.5s ease-out forwards;
        transform-origin: 50px 38px;
      }
      @keyframes rival-attack-lunge {
        0%, 100% { transform: translateX(0); }
        50% { transform: translateX(8px); }
      }
      @keyframes rival-attack-squawk {
        0%, 100% { transform: rotate(0); }
        50% { transform: rotate(-25deg) translate(5px, -5px); }
      }

      .animate-rival-defeat .rival-sprite-main {
        animation: rival-defeat-fade 1.5s ease-in forwards;
      }
      @keyframes rival-defeat-fade {
        0% { transform: scale(1) rotate(0deg); opacity: 1; filter: drop-shadow(0 0 5px #a855f7); }
        50% { transform: scale(1.1) rotate(15deg); opacity: 1; }
        100% { transform: translateY(30px) scale(0.5) rotate(45deg); opacity: 0; filter: drop-shadow(0 0 0px #a855f7); }
      }


      /* --- Follower Pigeon Animations --- */
      .follower-sprite-container {
        width: 48px; /* Roughly text-3xl */
        height: 48px;
      }

      /* Base Idle Animation */
      .animate-follower-idle .pigeon-body-group { animation: pope-body-bob 2.5s ease-in-out infinite; }
      .animate-follower-idle .pigeon-wing { animation: pope-wing-flap 2.5s ease-in-out infinite; transform-origin: 22px 30px; }
      .animate-follower-idle .pigeon-head-group { animation: pope-head-bob 2.5s ease-in-out infinite; transform-origin: 19px 21px; }
      .animate-follower-idle .pigeon-eye { animation: pope-blink 4s linear infinite; }

      /* Pecking Animation */
      .animate-follower-peck .pigeon-head-group {
          animation: follower-peck-motion 0.5s ease-in-out;
          transform-origin: 19px 21px;
      }
      @keyframes follower-peck-motion {
          0%, 100% { transform: rotate(0deg); }
          50% { transform: rotate(50deg) translate(2px, 5px); }
      }

      /* Looking Around Animation */
      .animate-follower-look .pigeon-head-group {
          animation: follower-look-motion 3s ease-in-out;
          transform-origin: 19px 21px;
      }
      @keyframes follower-look-motion {
          0%, 100% { transform: rotate(0deg); }
          25% { transform: rotate(-15deg); }
          75% { transform: rotate(10deg); }
      }

      /* Wing Flap Animation */
      .animate-follower-flap .pigeon-wing {
          animation: follower-flap-motion 0.7s ease-in-out;
          transform-origin: 22px 30px;
      }
      .animate-follower-flap .pigeon-body-group {
          animation: follower-flap-bob 0.7s ease-in-out;
      }
      @keyframes follower-flap-motion {
          0%, 100% { transform: rotate(0deg); }
          50% { transform: rotate(-30deg) scale(1.1); }
      }
      @keyframes follower-flap-bob {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-3px); }
      }

      /* --- Parallax Background --- */
      .parallax-container {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      .parallax-bg {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        transition: background 2s ease-in-out, filter 2s ease-in-out;
      }
      .parallax-layer {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background-position: center;
        background-repeat: repeat-x;
        background-size: cover;
        will-change: transform;
      }

kARVgJUmSIAmsJEmSBFSAlSRJkiBYAmuSJEmwBEYkSZIgCKwgSZIkARVgJUmSIAmsJEmSBFSAlSRJkiBYAmuSJEmwBEYkSZIgCKwgSZIkSZIkyT8L4G++9P0BkiRJkvxy/wDq20yLq0VOVgAAAABJRU5ErkJggg==');
        animation: slide 20s linear infinite;
        opacity: 0.6;
      }
      @keyframes slide {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
      }

      /* --- Day/Night Cycle Themes --- */
      .time-of-day-day { background: linear-gradient(to bottom, #87CEEB, #B0E0E6); }
      .time-of-day-sunset { background: linear-gradient(to bottom, #FF7F50, #FFB6C1, #483D8B); }
      .time-of-day-night { background: linear-gradient(to bottom, #000033, #191970); }
      .time-of-day-dawn { background: linear-gradient(to bottom, #4682B4, #FFB6C1, #FFDAB9); }

      /* --- Weather Effects --- */
      .weather-effect-FAITH_ECLIPSE { filter: brightness(0.6) saturate(0.8); }
      .weather-effect-MORNING_SUNLIGHT { filter: brightness(1.2) saturate(1.1); }
      .weather-effect-DUST_DEVIL { filter: sepia(0.4) saturate(1.2); }
      
      /* --- Weather display animation --- */
      @keyframes fade-in-down {
          from { opacity: 0; transform: translate(-50%, -20px); }
          to { opacity: 1; transform: translate(-50%, 0); }
      }
      .animate-fade-in-down {
          animation: fade-in-down 0.5s ease-out forwards;
      }

      /* --- Flock AI Animations --- */
      @keyframes leader-aura-pulse {
        0%, 100% { transform: scale(1); opacity: 0.5; }
        50% { transform: scale(1.1); opacity: 0.3; }
      }
      .leader-aura {
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        width: 120px;
        height: 120px;
        background: radial-gradient(circle, rgba(253, 224, 71, 0.5) 0%, rgba(253, 224, 71, 0) 70%);
        border-radius: 50%;
        animation: leader-aura-pulse 3s ease-in-out infinite;
        z-index: 10;
        pointer-events: none;
      }
      
      @keyframes waver {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-2px); }
        75% { transform: translateX(2px); }
      }
      .follower-wavering {
        animation: waver 0.5s ease-in-out infinite;
        opacity: 0.7;
      }

      /* --- Morale Display Colors --- */
      .morale-zealous { color: #4ade80; /* green-400 */ }
      .morale-content { color: #a3a3a3; /* neutral-400 */ }
      .morale-wavering { color: #f87171; /* red-400 */ }
      
      /* --- Custom Scrollbar --- */
      .lore-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .lore-scrollbar::-webkit-scrollbar-track {
        background: #292524; /* stone-800 */
      }
      .lore-scrollbar::-webkit-scrollbar-thumb {
        background-color: #78716c; /* stone-500 */
        border-radius: 4px;
        border: 2px solid #292524; /* stone-800 */
      }
      .lore-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: #a8a29e; /* stone-400 */
      }

      /* --- Faith Oscillator --- */
      .faith-oscillator-container {
        position: relative;
        width: 200px;
        height: 120px;
        margin-bottom: 1rem;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .pendulum-pivot {
        width: 10px;
        height: 10px;
        background: #78716c; /* stone-500 */
        border-radius: 50%;
        border: 2px solid #292524; /* stone-800 */
        z-index: 2;
      }
      .pendulum-arm {
        position: absolute;
        top: 5px;
        left: 50%;
        width: 2px;
        height: 60px;
        background: #a8a29e; /* stone-400 */
        transform-origin: top center;
        transition: transform 0.1s linear; /* Smooths the animation */
        margin-left: -1px;
      }
      .pendulum-bob {
        position: absolute;
        bottom: -15px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 2rem; /* text-3xl */
        filter: drop-shadow(0 0 5px #fde047);
        animation: pulse 3s ease-in-out infinite;
        animation-delay: 1s;
      }
      .oscillator-gauge {
        position: absolute;
        top: 60px;
        width: 120px;
        height: 60px;
        border-top: 2px dashed #78716c; /* stone-500 */
        border-radius: 60px 60px 0 0;
        box-sizing: border-box;
      }
      .gauge-min, .gauge-max {
        position: absolute;
        bottom: 5px;
        font-size: 0.75rem; /* text-xs */
        color: #a8a29e; /* stone-400 */
      }
      .gauge-min { left: 0; }
      .gauge-max { right: 0; }
      .oscillator-display {
        position: absolute;
        bottom: 0;
        text-align: center;
      }

      /* --- Bureaucracy Minigame --- */
      @keyframes stamp-slam {
        0% { transform: scale(1.5) rotate(-10deg); opacity: 0; }
        20% { transform: scale(1) rotate(5deg); opacity: 1; }
        40% { transform: scale(1.05) rotate(0deg); }
        100% { transform: scale(1.05) rotate(0deg); }
      }
      .animate-stamp-slam { animation: stamp-slam 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }

      @keyframes feedback-pop {
        0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
        50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
        100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      }
      .animate-feedback-pop { animation: feedback-pop 0.3s ease-out forwards; }

      /* --- Start Screen & Intro --- */
      .start-screen-bg {
        position: absolute;
        inset: 0;
        background: linear-gradient(to bottom, #4682B4, #FFB6C1, #FFDAB9);
        overflow: hidden;
      }
      .start-screen-bg .parallax-clouds {
        opacity: 0.4;
        animation: slide 60s linear infinite;
      }
      @keyframes title-glow {
        0%, 100% {
          text-shadow: 0 0 10px #fde047, 0 0 20px #fde047, 0 0 30px #fca5a5, 0 0 40px #fca5a5;
        }
        50% {
          text-shadow: 0 0 20px #fde047, 0 0 30px #fde047, 0 0 40px #fca5a5, 0 0 50px #fca5a5;
        }
      }
      .animate-title-glow {
        animation: title-glow 4s ease-in-out infinite;
      }
      
      @keyframes fade-in-subtle {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in-subtle {
        animation: fade-in-subtle 2s ease-in-out forwards;
      }
      .start-menu-button {
        transition: all 0.3s ease;
        text-shadow: 2px 2px 4px #000;
      }
      .start-menu-button:not(:disabled):hover {
        transform: scale(1.05);
        background-color: rgba(253, 224, 71, 1);
        color: #1c1917; /* stone-900 */
        box-shadow: 0 0 20px #fde047;
        text-shadow: none;
      }

      @keyframes intro-text-fade {
        0% { opacity: 0; transform: translateY(20px); }
        20% { opacity: 1; transform: translateY(0); }
        80% { opacity: 1; transform: translateY(0); }
        100% { opacity: 0; transform: translateY(-20px); }
      }
      .intro-text-panel {
        animation: intro-text-fade 4s ease-in-out forwards;
      }
